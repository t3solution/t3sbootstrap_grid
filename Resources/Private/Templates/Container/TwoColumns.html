<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:t3s="http://typo3.org/ns/T3S/T3sbootstrapGrid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:variable name="gridclass">{t3s:flexform(flexform: '{data.tx_t3sbootstrap_grid_flexform}')}</f:variable>
	<f:if condition="{gridclass.containerClass}">
		<f:then>
			<div class="{gridclass.containerClass}">
				<f:render section="Default" arguments="{_all}" />
			</div>
		</f:then>
		<f:else>
			<f:render section="Default" arguments="{_all}" />
		</f:else>
	</f:if>
</html>


<f:section name="Default">
<div class="row{gridclass.rowClass}{gridclass.gutters}{gridclass.extraClassRow}">
	<f:if condition="{data.header} || {data.subheader} || {data.date}">
		<div id="s{data.uid}-h" class="col-12 w-100">
			<f:render partial="Header/All" arguments="{_all}" />
		</div>
	</f:if>
	<div id="s{data.uid}-1" class="{gridclass.columnOne}">
		<f:if condition="{col_221}">
			  <f:for each="{col_221}" as="child">
				{child.renderedContent -> f:format.raw()}
			  </f:for>
		</f:if>
	</div>
	<div id="s{data.uid}-2" class="{gridclass.columnTwo}">
		<f:if condition="{col_222}">
			  <f:for each="{col_222}" as="child">
				{child.renderedContent -> f:format.raw()}
			  </f:for>
		</f:if>
	</div>
</div>
</f:section>
